<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    {% include 'header.html' %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}
    <div style="margin-bottom: 10rem;"></div>
    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/3cc2da7952.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        window.sr = ScrollReveal();
        sr.reveal('.bottom_slide', { 
        duration: 1000,
        origin: 'bottom',
        distance: '100px',
        reset: true
        });
        sr.reveal('#header', {
            duration: 500,
            origin: 'top',
            distance: '100px',
            repeat: true
        });
        sr.reveal('#footer', {
            duration: 500,
            origin: 'bottom',
            distance: '100px',
            repeat: true
        });
        sr.reveal('.right_slide', { 
        duration: 1000,
        origin: 'right',
        distance: '700px',
        reset: true
        });
        sr.reveal('.top_slide', { 
        duration: 500,
        origin: 'top',
        distance: '100px',
        reset: true
        });
        sr.reveal('.appear', { 
        duration: 1000,
        reset: true
        });
    </script>
</body>
</html>
